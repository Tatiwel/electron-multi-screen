<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
      }

      .container {
        text-align: center;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 2em;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="welcome-message"></h1>
    </div>

    <script>
      const { ipcRenderer } = require('electron');

      ipcRenderer.on('display-user-name', (event, userName) => {
        document.getElementById(
          'welcome-message'
        ).innerText = `Welcome, ${userName}!`;
        document.title = userName;
      });
    </script>
  </body>
</html>
